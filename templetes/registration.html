<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/Registration.css')}}">
  
</head>
<body>
   
    <form action="/register_user" method="post">
        <h2>Register</h2>
        {% if error %}
        <p style="color: red;padding-bottom:10px ;">{{ error }}</p>
    {% endif %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required ><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br><br>

        <label for="mobileNumber" >Phone Number:</label>
        <input type="number" id="mobileNumber" name="mobileNumber" ><br><br>

        <label for=""> Select Gender:</label> <br><br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label> <br> <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" ><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" required><br><br>

        <button >Register</button>
        <p>Already have an account? <a href="/register_to_login">Login</a></p>

    </form>
</body>
</html>
