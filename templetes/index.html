<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{url_for('static',filename='css/Registration.css')}}">
<style>
  input[type="text"],
input[type="number"],
input[type="date"],
input[type="email"],textarea
{
  width: 300px;
padding-left: 30px;
padding-right: 30px;
}
input[type="text"]:focus,
 input[type="email"]:focus,
 input[type="number"]:focus,
 input[type="date"]:focus,
 textarea:focus {
    width: 350px;
}
</style>
<title>Greeting Page</title>
</head>
<body>
<div id="greeting"></div>

<form action="/update" method="post">
  <h2>User Profile Details</h2>
  {% if error %}
  <p style="color: red;padding-bottom: 10px;">{{ error }}</p>
{% endif %}
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value={{ users[1] }} readonly><br><br>

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" value="{{ users[2] }}" readonly ><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value='{{ users[3] }}' readonly><br><br>

  <label for="mobileNumber" >Phone Number:</label>
  <input type="number" id="mobileNumber" name="mobileNumber" value={{ users[4] }}  ><br><br>

  <label for="gender">Gender:</label>
  <input type="text" id="gender" name="gender"  value={{ users[5] }} readonly><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob"  value={{ users[6] }} ><br><br>
  <button >Update Profile</button>

</form>
</body>
</html>
